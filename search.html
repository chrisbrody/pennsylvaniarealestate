<script>
    // update page based on URL type attr
    let isType = new URLSearchParams(window.location.search).get('type');
    if (isType) {
        isType = `${isType[0].toUpperCase()}${isType.slice(1)}`;
        $('input[name="source"]').val(isType);

    }

    if(isType && isType == 'Rentals') {
        $('#pets-select').show();  // only rentals needs to see the pet option
    } else {
        $('#pets-select').hide();
        $('select[name="pets"]').prop('disabled', true);
    }

    if(isType && isType != 'Commercial') {
        $('#url-type').html(`${isType}`);
        var selectElement = $('select[name="properties"]');

        // Check if the value exists in the select options
        if (selectElement.find('option[value="' + isType + '"]').length) {
            // If it exists, select it
            selectElement.val(isType);
        } else {
            // If it doesn't exist, add it as a new option and select it
            selectElement.prepend(new Option(isType, isType)).val(isType);
        }
    } else if (isType == 'Commercial'){
        $('#url-type').html(`Commercial`);
        // Replace the select element with the new options for 'Commercial'
        $('select[name="properties"]').html(`
            <option value="Office Space" selected="">Office Space</option>
            <option value="Retail Space">Retail Space</option>
            <option value="Restaurant Space">Restaurant Space</option>
            <option value="Lab Space">Lab Space</option>
            <option value="Investment Properties">Investment Properties</option>
            <option value="Industrial Properties">Industrial Properties</option>
            <option value="Gas Stations">Gas Stations</option>
            <option value="Land">Land</option>
            <option value="Development Sites">Development Sites</option>
            <option value="Warehouse Space">Warehouse Space</option>
        `);
    }

    // Apply validation on blur and input events
    $('#first-name').on('blur input', function() {
        validateFormField('first-name', 'First Name is required', 255, 'First Name*');
    });

    $('#last-name').on('blur input', function() {
        validateFormField('last-name', 'Last Name is required', 255, 'Last Name*');
    });

    $('#email').on('blur input', function() {
        validateFormField('email', 'Email is required', 255, 'Email*');
    });

    $('#phone').on('blur input', function() {
        validateFormField('phone', 'Phone is required', 15, 'Phone*');
    });


</script>
