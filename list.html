<!DOCTYPE html>
<html lang="en">
<head>

    <title>Amo Realty Pennsylvania</title>

    <meta name="description" content="Find the best properties in Pennsylvania.">
    <meta name="keywords" content="Pennsylvania real estate, buy, sell, rent, homes, condos, apartments">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>

    <div id="header"></div>

    <main class="sub">

        <div class="wrap">

            <h2 class="fade-out">Landlords & Sellers, Submit Your Listing!</h2>

            <p class="status">Fill in the information below and we will get back to you ASAP!</p>

        </div>

        <form id="contact" class="fade-out">

            <input type="hidden" name="source" value="landlord" />

            <fieldset>

                <div class="row">

                    <div>
                        <label for="landlordname">Name <span>*</span></label>
                        <input type="text" id="landlordname" name="landlordname">
                    </div><!--

                        --><div>
                    <label for="email">Email <span>*</span></label>
                    <input type="text" id="email" name="email">
                </div>

                </div>

                <div class="row">

                    <div>
                        <label for="phone">Phone <span>*</span></label>
                        <input type="text" id="phone" name="phone">
                    </div><!--

                     --><div>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" />
                </div>

                </div>

                <div class="row">

                    <div>
                        <label for="price">Price</label>
                        <input type="text" id="price" name="price" />
                    </div><!--

                        --><div>
                    <label for="date">Date Available</label>
                    <input type="text" id="date" name="date" />
                </div>

                </div>

                <label for="message">Description</label>
                <textarea id="message" name="message"></textarea>

            </fieldset>

            <button type="submit">send</button>

        </form>

    </main>

    <div id="footer"></div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/footer.js"></script>
    <script src="./js/scripts.js"></script>

    <script>
        // Apply validation on blur and input events
        $('#landlordname').on('blur input', function() {
            validateFormField('landlordname', 'Name is required', 255, 'Name*');
        });

        $('#email').on('blur input', function() {
            validateFormField('email', 'Email is required', 255, 'Email*');
        });

        $('#phone').on('blur input', function() {
            validateFormField('phone', 'Phone is required', 255, 'Phone*');
        });


    </script>
</body>
</html>
